<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 1</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 id="title"></h1>
    <button>click</button>
    <form action="">
        <div class="field">
            <div>
                <label for="firstName">First Name</label>
            </div>
            <div>
                <input type="text" name="firstName" id="fname">
            </div>
        </div>
        <div class="field">
            <div>
                <label for="lastName">Last Name</label>
            </div>
            <div>
                <input type="text" name="lastName">
            </div>
        </div>
        <div class="field">
            <div>
                <label for="email">Email</label>
            </div>
            <div>
                <input type="email" name="email">
            </div>
        </div>
        <div class="field">
            <div>
                <label for="birthDay">Birth Day</label>
            </div>
            <div>
                <input type="date" name="birthDay">
            </div>
        </div>
        <div class="field">
            <div>
                <label for="favoriteAnimal">Favorite Animal</label>
            </div>
            <div>
                <select name="favoriteAnimal" id="favoriteAnimal">
                    <option value="1">Dog</option>
                    <option value="2">Horse</option>
                    <option value="3">Lion</option>
                    <option value="4">Banny</option>
                    <option value="5">Monkey</option>
                </select>
            </div>
        </div>
        <div class="field">
            <div>
                <label for="picture">My Picture</label>
            </div>
            <div>
                <input type="file"  name="picture">
            </div>
        </div>


    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
