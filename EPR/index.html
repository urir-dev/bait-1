<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>


<body>

    <div class="formKOT">
        <h1 class="kot">כניסה לתוכנה</h1>
    </div>
    
    <div></div>

    <div class="form">
        <div class="part">

            <input class="inp" type="text" id="userName" name="userName">
            <label class="lab" for="userName">שם משתמש</label>
        
        </div>
            
        <div class="part">

            <input  class="inp" type="password" id="password" name="password">
            <label  class="lab" for="password">סיסמה</label>
        
        </div>

        <div class="part">

            <input  class="inp" type="number" id="age" placeholder="מהו גילך?" name="age">
            <label  class="lab" for="age">גיל</label>
        
        </div>

        <div class="part">

            <button id="submit" class="buto">כניסה</button>
    
        </div>   

        <script src="index.js"></script>

    </div>

</body>


</html>
